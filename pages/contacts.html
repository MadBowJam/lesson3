    <div class="contacts">
      <section class="location">
        <h2 class="location-title">Адреса</h2>
        <p class="location-description">м. Київ, вулиця Олександра Мишуги 4 (ТРЦ Піраміда), 2 поверх, офіс 202, 02141</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7769.246443395679!2d30.632721319077937!3d50.39950041113364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4c4527c042015%3A0xddc6bd7ef0cb9e90!2z0KLQoNCmIFBpcmFtaWRh!5e0!3m2!1suk!2sua!4v1698176061712!5m2!1suk!2sua"

      <section class="contact-form">
        <h2 class="contact-form-title">Звяжіться з нами</h2>
        <form action="https://tests.fomenko.top/echo/index.php" method="GET">
          <fieldset>
            <div class="contact-select-wrapper">
              <label class="label-contact" for="name">Ім'я</label>
              <input class="field" autofocus id="name" name="name" placeholder="Введіть ім'я" type="text">
            </div>

            <div class="contact-select-wrapper">
              <label class="label-contact" for="phone">Телефон</label>
              <input class="field" id="phone" name="phone" placeholder="Ваш номер телефону" type="tel">
            </div>
            <div class="contact-select-wrapper">
              <label class="label-contact" for="email">E-mail</label>
              <input class="field" id="email" name="email" placeholder="Ваш e-mail" type="email">
            </div>

            <div class="contact-select-wrapper">
              <label class="label-contact" for="txt">Ваше питання</label>
              <textarea class="field" cols="40" id="txt" name="question" placeholder="Задайте нам своє питання" rows="7"></textarea>
            </div>

            <input class="submit" id="submit" type="submit" value="Відправити">
          </fieldset>
        </form>
      </section>

      <footer>
        <p class="footer-caption">&copy; Student Ihor</p>
